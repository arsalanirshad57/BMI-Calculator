<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>BMI-Calculator</title>
</head>

<body>
    <style>
        body {
            font-family: sans-serif;
            overflow-y: hidden;
        }

        .row {
            height: 700px;
            transform: translateY(15%);
        }
        button{
            margin: 20px 150px;
        }
    </style>

    <section class="main-sec w-75 m-auto  ">
        <form action="">
        <div class="row justify-content-between ">
            <div class="heading col-md-6 border border-black g-2">
                <h1 class="text-left my-5">Calculate Your BMI and <br>Check Guide</h1>
            </div>
            <div class="result col-md-6 border border-black g-2">
                <h2 class="text-left my-5 main-head"></h2>
                <h3 class="">Your BMI: <span class="results fs-3"> </span></h3>
                
            </div>
            <div class="input border col-md-6 py-1 border-black g-2">
               <span class="fs-4">Height in cm :</span>  <input type="text" class="height w-50 my-4 rounded">
                <br>
                <span class="fs-4">Weight in kg :</span>  <input type="text" class="weight w-50 my-4 rounded" >
                <br>
                <button class="rounded w-50 p-2 fs-5 ">Calculate</button>
            </div>
            <div class="col-md-6 border g-2 border-black">
                <h1 class="">BMI Calculator Guide</h1>
                <h4 class="">Under Weight = Less than 18.6</h4>
                <h4 class="">Normal Weight = Between 18.6 and 24.9</h4>
                <h4 class="">Over Weight = grater than 24.9 </h4>
            </div>
        </div>
    </form>
    </section>
</body>
<script src="./script.js"></script>
<script>

</script>

</html>
